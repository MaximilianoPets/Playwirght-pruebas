name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
      - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Install Allure CommandLine
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jre-headless
        curl -o allure-2.25.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        sudo tar -zxvf allure-2.25.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

  # Deploy to GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: ./allure-report
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./allure-report
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
